<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contador de días para Navidad</title>
</head>

<body>
    <div id="text-container">
        <div id="christmas">Christmas</div>
    </div>
        
    <div class="countdown-container">
        <div class="countdown-number" id="days">40</div>
        <div class="countdown-label">días</div>

        <div class="countdown-number" id="hours">12</div>
        <div class="countdown-label">horas</div>

        <div class="countdown-number" id="minutes">45</div>
        <div class="countdown-label">minutos</div>

        <div class="countdown-number" id="seconds">30</div>
        <div class="countdown-label">segundos</div>
    </div>
    <div id="text-container">
        <div id="date">Lunes 25 de diciembre de 2023</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
